<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación: Salud Mental en el Trabajo</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      color: #ecf0f1;
      animation: fadeIn 2s ease-in;
    }

    h1, h2 {
      text-align: center;
      color: #ecf0f1;
    }

    #form-container {
      background: #000000;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6), inset 0 0 10px hsl(305, 93%, 23%);
      animation: fadeIn 2s ease-in;
      display: none;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ecf0f1;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    input[type="submit"] {
      background-color: hsl(305, 93%, 23%);
      color: white;
      border: none;
      padding: 0.75rem;
      margin-top: 1.5rem;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: hsl(305, 93%, 23%);
    }

    #bienvenida {
      text-align: center;
      margin-bottom: 2rem;
    }

    #mensaje-final {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }

    #mensaje-final img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 1rem;
    }

    .boton-comenzar {
      background-color: hsl(305, 93%, 23%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .boton-comenzar:hover {
      background-color: hsl(305, 93%, 23%);
    }
  </style>
</head>
<body>
  <div id="bienvenida">
    <h1>Bienvenidx</h1>
    <h2>Evaluación sobre la capacitación: Salud Mental en el Trabajo</h2>
    <p>Tu opinión nos ayuda a construir ambientes laborales más sanos y empáticos.</p>
    <button class="boton-comenzar" onclick="mostrarFormulario()">Comenzar Evaluación</button>
  </div>

  <div id="form-container">
    <form id="formulario" action="https://formsubmit.co/morenosebastian1508@gmail.com" method="POST" onsubmit="mostrarMensajeFinal(event)">
      <!-- Reemplazar TUEMAIL@gmail.com por tu correo -->

      <label>1. ¿Cómo calificarías la capacitación en general?</label>
      <select name="calificacion">
        <option value="1">1 - Muy pobre</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 - Excelente</option>
      </select>

      <label>2. ¿Qué tema te resultó más útil o significativo?</label>
      <select name="tema_mas_util">
        <option value="Riesgos psicosociales">Reconocimiento de riesgos psicosociales</option>
        <option value="Sintomas">Detección temprana de síntomas</option>
        <option value="Prevencion">Prevención organizacional e individual</option>
        <option value="Ambiente">Promoción de un ambiente saludable e inclusivo</option>
        <option value="Mitos">Mitos y estigmas sobre salud mental</option>
        <option value="Otro">Otro</option>
      </select>

      <label>3. ¿Sentís que ahora podés identificar mejor señales tempranas de malestar emocional?</label>
      <select name="identifica_senales">
        <option value="Si">Sí</option>
        <option value="No">No</option>
        <option value="No seguro">No estoy segurx</option>
      </select>

      <label>4. ¿Considerás que el lugar donde trabajás promueve la salud mental laboral?</label>
      <select name="promocion_salud_mental">
        <option value="Activo">Sí, activamente</option>
        <option value="Parcial">Lo intenta, pero aún falta</option>
        <option value="No">No</option>
        <option value="No responde">Prefiero no responder</option>
      </select>

      <label>5. ¿Te resultaron claras y aplicables las herramientas de prevención que se mencionaron?</label>
      <select name="claridad_herramientas">
        <option value="Totalmente">Sí, totalmente</option>
        <option value="Parcialmente">Algunas sí, otras no</option>
        <option value="No">No entendí bien cómo aplicarlas</option>
      </select>

      <label>6. ¿Qué mitos o ideas erróneas creés que es importante seguir desarmando?</label>
      <textarea name="mitos_comentarios" rows="3"></textarea>

      <label>7. Comentarios o sugerencias para mejorar esta capacitación:</label>
      <textarea name="sugerencias" rows="3"></textarea>

      <label>8. (Opcional) Nombre o apodo:</label>
      <input type="text" name="nombre">

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="submit" value="Enviar evaluación">
    </form>
  </div>

  <div id="mensaje-final">
    <h2>¡Gracias por participar!</h2>
    <p>“Cuidar la salud mental no es una debilidad, es una forma de trabajar mejor y vivir mejor.”</p>
    <!-- Imagen personalizada se agregará aquí -->
    <img id="imagen-final" src="/Users/Swe/Desktop/pagina/imagenes/1.png" alt="Mensaje final">
  </div>

  <script>
    function mostrarFormulario() {
      document.getElementById('bienvenida').style.display = 'none';
      document.getElementById('form-container').style.display = 'block';
    }

    function mostrarMensajeFinal(e) {
      e.preventDefault();
      document.getElementById('formulario').submit();
      document.getElementById('form-container').style.display = 'none';
      document.getElementById('mensaje-final').style.display = 'block';
      document.getElementById('imagen-final').src = 'TU_IMAGEN.jpg'; // Reemplazar por la ruta de tu imagen
    }
  </script>
</body>
</html>
